<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
  <script type="text/javascript" src="../../static/js/jquery-3.4.1.min.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>
</head>

<body>
  <h2 align="center"> WebRtc Stream Sample Player </h2>
  <div class="container">
    <div class="row">
      <div class="col">
        <input type="hidden" name="medis_svr_address" id="medis_svr_address" value="10.10.1.183:8083">
        <input name="suuid" id="suuid" value="{{ .suuid }}">
        <button id="btn_RunPlayer" onclick="openWebrtcPlayer($('#medis_svr_address').val(), $('#suuid').val(), videoElem);"> start Player</button>
        <!-- <button id="btn_play" onclick="play_pause_video();"> play..</button> -->
        <input type="hidden" id="localSessionDescription" readonly="true">
        <input type="hidden" id="remoteSessionDescription" readonly="true">
        <div id="remoteVideos">
          <video style="width:600px" id="videoElem" autoplay muted no_controls></video>
        </div>
        <div id="div"><br></div>
      </div>
    </div>
  </div>

  <!-- <script type="text/javascript" src="../../static/js/app.js"></script> -->
  <script>
    function LoadClientApp() {
      const clinent_app_addr = 'http://' + $('#medis_svr_address').val() + '/static/js/app.js';
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = clinent_app_addr;
      script.onload = function () {
        console.log('External script loaded successfully.');
      };
      script.onerror = function () {
        console.error('Failed to load the external script.');
      };
      document.head.appendChild(script);
    }

    LoadClientApp();
  </script>

</body>
</html>
